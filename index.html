<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Lists of Things</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Lists of Things</h1>
        </header>

        <main>
            <section>
                <h2>Frogs</h2>
                <ul id="frog-list">
                    <li class="frog-item">
                        <h2>Red-Eyed Tree Frog</h2>
                        <p>Agalychnis callidryas</p>
                    </li>
                </ul>
            </section>

            <section>
                <h2>Houses</h2>
                <ul id="house-list">
                    <li id="house-item">
                        <h2>1818 Square Drive</h2>
                        <p>2000 sq ft for $4.3 million</p>
                    </li>
                </ul>
            </section>

            <section>
                <h2>Clothes</h2>
                <ul id="clothes-list">
                    <li id="clothing-item">
                        <h2>Shirt</h2>
                        <p>Costco for $10</p>
                    </li>
                </ul>
            </section>

            <section>
                <h2>Dogs</h2>
                <ul id="dog-list">
                    <li id="dog-item">
                        <h2>Lottie</h2>
                        <p>5 years old with a brindle and short length coat.</p>
                    </li>
            </section>
        </main>
    </body>
</html>
